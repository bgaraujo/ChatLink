<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-5" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">ChatLink</a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-5">
                <ul class="nav navbar-nav">
                    
                </ul>
            </div>
        </div> 
    </nav>
    <div class="row">
        <div class="container-fluid">
          
          <!-- Cadastro-->
          <div class="panel panel-default col-xs-10 col-xs-offset-1" id="panel_cad" style="display: none;">
            <div class="panel-body">
              <h2>Cadastro</h2>
            </div>
             <div class="panel-body">
          <form>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Cadastrar</button>
          </form>
          </div>
          </div>
          
          <!-- Login -->
            <div class="panel panel-default col-xs-10 col-xs-offset-1" id="panel_login">
                <div class="panel-body">   
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="form_email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="form_pass" placeholder="Password">
                        </div>
                        <div id="form_login" class="btn btn-default">Entrar</div>
                    </form>
                    <div id="form_cad" class="col-md-12 text-right">carastrar</div>
                </div>
            </div>
        </div>
    </div>
    <ul id="chats">
        <!-- Lista de conversas -->
    </ul>
    <div id="chat" style="display: none;">
        <div id="message_place">
            <ul>
                <!-- messages -->
            </ul>
        </div>
        
        <div class="col-lg-12" id="message_create">
            <div class="input-group">
                <input type="text" class="form-control" id="input_message">
                <span class="input-group-addon">
                    <span id="send_message" class="glyphicon glyphicon-send" aria-hidden="true"></span>
                </span>
            </div>
        </div>
    </div>
</body>
