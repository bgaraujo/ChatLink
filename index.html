<!DOCTYPE html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="index.js"></script>
</header>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    ChatLink
                </a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="container-fluid">
            <div class="panel panel-default col-xs-10 col-xs-offset-1" id="panel_login">
                <div class="panel-body">   
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="form_email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="form_pass" placeholder="Password">
                        </div>
                        <div id="form_login" class="btn btn-default">Entrar</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <ul id="chats">
        <!-- Lista de conversas -->
    </ul>
    <div id="chat" style="display: none;">
        <div id="message_place">
            <ul>
                <!-- messages -->
            </ul>
        </div>
        
        <div class="col-lg-12" id="message_create">
            <div class="input-group">
                <input type="text" class="form-control" id="input_message">
                <span class="input-group-addon">
                    <span id="send_message" class="glyphicon glyphicon-send" aria-hidden="true"></span>
                </span>
            </div>
        </div>
    </div>
</body>
